<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Beaver Game - Online game</title>
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>
        
        <div class="btns">
            <button id="up"><img src="./img/up.png" alt=""></button>
            <button id="right"><img src="./img/right.png" alt=""></button>
            <button id="down"><img src="./img/down.png" alt=""></button>
            <button id="left"><img src="./img/left.png" alt=""></button>
                <!-- coloco abajo el down ya que en mobile puede generar algun problema -->
        </div>  

        <div class="messages">
            <p>Lives: <span id="lives"><span></p>
            <p>Tiempo: <span id="time"><span></p>
            <p>Mejor tiempo: <span id="record"><span></p>
        </div>
    </div>
    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
